<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgetPass.css">
    <title>Forget Password</title>
</head>
<body>
    <section >
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="">
                        <div class="row">
                            <div class="col-12">
                                <i class="fa-solid fa-circle-exclamation"></i>
                                <h1>Forget Password</h1>
                                <p>Please enter your new password here</p>
                                <div class="pass">
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" name="oldPass" id="myPass" placeholder="Enter your new password" required="required">
                                </div>
                                <div class="new-pass">
                                    <i class="fa-solid fa-lock"></i>
                                    <input type="password" name="newPass" id="myNewPass" placeholder="Re-Enter your new password" required="required">
                                </div>
                                <div class="message"></div>
                                <div><button class="submit-btn">Submit</button></div>
                                <div><a class="back-to-home hvr-icon-back" href="index.html"> <i class="fa-solid fa-arrow-left hvr-icon"></i> back to log in</a></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/e2eba9b32b.js" crossorigin="anonymous"></script>
    <script src="../js/myJs.js"></script>
</body>
</html>
